name: build-and-validate

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.13.1
          cache: poetry
          architecture: arm64
          check-latest: true
      - name: publish-artifacts
        run: |
          make publish




